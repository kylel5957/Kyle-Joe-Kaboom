<script type="module">

    // import kaboom.js
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    // initialize kaboom context
    kaboom()


// loading sprites
loadSprite("bean", "../www/sprites/bean.png")
loadSprite("spike", "../www/sprites/spike.png")
loadSprite("block", "../www/sprites/block.png")
loadSprite("pov", "../www/sprites/port2.png")


const SPEED = 400;
setGravity(1300);
setBackground(105, 105, 241);

const LEVELS = [
    [
        "@				  ",
		"				           > ",
        "=  =  =  =  =  = ",
    ],
	[
		" @        /      /    	",
		"=====================  ",
		"						",
		"        			    ",
		"       >  ///   ///    /     ",
		"       ================= ",


	],
	[
		"  /              /   ",
		"  =              =   ",
		"   @    =            ",
		"   =        /  =      ",
		"     /      =      >  ",
		"     =             =  ",
	],

]


scene("game", ({ levelIdx, score }) => {

	// Use the level passed, or first level
	const level = addLevel(LEVELS[levelIdx || 0], {
		tileWidth: 64,
		tileHeight: 64,
		pos: vec2(100, 200),
		tiles: {
			"@": () => [
				sprite("bean"),
				area(),
				body(),
				anchor("bot"),
				"player",
			],
			"=": () => [
				sprite("block"),
				area(),
                scale(0.1),
                pos(0, 200),
                body({ isStatic: true }),
                anchor("bot"),
			],

			">": () => [
				sprite("pov"),
				area(),
				scale (0.13),
				pos(0, 220),
				anchor("bot"),
				"portal",
			],
			"/": () => [
				sprite("spike"),
				area(),
				anchor("bot"),
				scale(.3),
				pos(0, 250),
				"danger",
			],
		},
	})

	// Get the player object from tag
	const player = level.get("player")[0]

	// Movements
	onKeyPress("space", () => {
		if (player.isGrounded()) {
			player.jump()
		}
	})

	player.onUpdate(() => {
		camPos(player.worldPos())
	})

	player.onPhysicsResolve(() => {
		camPos(player.worldPos())
	})

	onKeyDown("left", () => {
		player.move(-SPEED, 0)
	})

	onKeyDown("right", () => {
		player.move(SPEED, 0)
	})

	player.onCollide("danger", () => {
		player.pos = level.tile2Pos(0, 0)
		// Go to "lose" scene when we hit a "danger"
		go("lose", { score: score })
	})


	// Fall death
	player.onUpdate(() => {
		if (player.pos.y >= 480) {
			go("lose", { score: score })
		}
	})

	// Enter the next level on portal
	player.onCollide("portal", () => {
		if (levelIdx < LEVELS.length - 1) {
			// If there's a next level, go() to the same scene but load the next level
			go("game", {
				levelIdx: levelIdx + 1,
				score: score + 1,
			})
		} else {
			// Otherwise we have reached the end of game, go to "win" scene!
			go("win", { score: score })
		}
	})

	// Score counter text
	const scoreLabel = add([
		text(score),
		pos(12,12),
		fixed(),
	])
})

	const scoreLabel = add([
		text(time()),
		pos(14,14),
		fixed(),
	])

scene("lose", ({ score }) => {

	add([
		text(`You beat ${score} level(s)... Try again!`),
		pos(12),


	])

	// Press any key to go back
	onKeyPress(start)

})

scene("win", ({ score }) => {

	add([
		text(`You beat ${score} levels!!!`, {
			width: width(),
		}),
		pos(12),
	])

	onKeyPress(start)

})

function start() {
	// Start with the "game" scene, with initial parameters
	go("game", {
		levelIdx: 0,
		score: 0,
	})
}

start()

    // add a piece of text at position (120, 80)

    </script>
