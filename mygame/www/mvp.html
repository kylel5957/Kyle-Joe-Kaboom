<script type="module">

    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    const k = kaboom()
    setBackground(105, 105, 241);

    //loading sprites
    k.loadSprite("nerd", "sprites/nerd.png")
    k.loadSprite("spike", "sprites/spike.png")
    k.loadSprite("block", "sprites/grassy.png")
    k.loadSprite("pov", "sprites/port2.png")
    k.loadSprite("coin", "sprites/coin.png")

    const SPEED = 400;
    k.setGravity(1300);


    const LEVELS = [
        [
            "@",
            "   $     /      > ",
            "=  =  =  =  =  = ",
        ],
        [
            "@                    (        >           $",
            " =   =   =     =     =    =   =     =     =",
        ],
    ]



    function addButton(txt, p, a) {

    const btn = add([
        rect(200, 80, { radius: 10 }),
        pos(p),
        area(),
        scale(1),
        anchor("center"),
    ])

    btn.add([
        text(txt),
        anchor("center"),
        color(0, 0, 0),
    ])

    btn.onClick(a)

    return btn
    }


addButton("Start", vec2(700, 300), () => start())



    scene("game", ({ levelIdx, score }) => {

        // Use the level passed, or first level
        const level = addLevel(LEVELS[levelIdx || 0], {
            tileWidth: 64,
            tileHeight: 64,
            pos: vec2(100, 200),
            tiles: {
                "@": () => [
                    sprite("nerd"),
                    area(),
                    body(),
                    scale(0.13),
                    anchor("bot"),
                    "player",
                ],
                "=": () => [
                    sprite("block"),
                    area(),
                    scale(0.15),
                    pos(0, 200),
                    body({ isStatic: true }),
                    anchor("bot"),
                ],

                ">": () => [
                    sprite("pov"),
                    area(),
                    scale (0.15),
                    pos(0, 220),
                    anchor("bot"),
                    "portal",
                ],
                "(": () => [
                    sprite("pov"),
                    area(),
                    anchor("bot"),
                    scale(.15),
                    "danger",
                ],
                "/": () => [
                    sprite("spike"),
                    area(),
                    anchor("bot"),
                    pos(0, 220),
                    scale(.2),
                    "danger",
                ],
                "$": () => [
                    sprite("coin"),
                    area(),
                    anchor("bot"),
                    scale(.3),
                    "coin",
                ],
            },
        })

        // Get the player object from tag
        const player = level.get("player")[0]

        // Movements
        onKeyPress("space", () => {
            if (player.isGrounded()) {
                player.jump()
            }
        })

        onKeyDown("left", () => {
            player.move(-SPEED, 0)
        })

        onKeyDown("right", () => {
            player.move(SPEED, 0)
        })

        player.onCollide("danger", () => {
            // player.pos = level.tile2Pos(0, 0)
            // Go to "lose" scene when we hit a "danger"
            go("lose", { score: score })
        })

        // Camera
        player.onUpdate(() => {
		camPos(player.worldPos())
        })

        player.onPhysicsResolve(() => {
            camPos(player.worldPos())
        })

        // Fall death
        player.onUpdate(() => {
            if (player.pos.y >= 480) {
                go("lose", { score: score })
            }
        })

        player.onCollide("danger", () => {
		player.pos = level.tile2Pos(0, 0)
		// play("burp")
		// Go to "lose" scene when we hit a "danger"
		go("lose", { score: score })
	})

	player.onCollide("coin", (coin) => {
		destroy(coin)
		// play("pop")
		score++;
		// scoreLabel.text = score;
	})

        // Enter the next level on portal
        player.onCollide("portal", () => {
            if (levelIdx < LEVELS.length - 1) {
                // If there's a next level, go() to the same scene but load the next level
                go("game", {
                    levelIdx: levelIdx + 1,
                    score: score + 1,
                })
            } else {
                // Otherwise we have reached the end of game, go to "win" scene!
                go("win", { score: score })
            }
        })

        // Score counter text
        const scoreLabel = add([
            text(score),
            pos(12),
            fixed(),
        ])

    })

    scene("lose", ({ score }) => {

        add([
            text(`You beat ${score} level(s)... Try again!`),
            pos(12),


        ])

        // Press any key to go back
        onKeyPress(start)

    })

    scene("win", ({ score }) => {

        add([
            text(`You Won!!!`, {
                width: width(),
            }),
            pos(12),
        ])

        onKeyPress(start)

    })

    function start() {
        // Start with the "game" scene, with initial parameters
        go("game", {
            levelIdx: 0,
            score: 0,
        })
    }



</script>
